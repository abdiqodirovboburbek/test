<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
   
    <input type="text" id="name" onkeypress="nimadir()"/>
    <div class="" id="test">Javascript</div>
    <div class="" id="array">Javascript</div>
    <script>
      function nimadir(){
        var t=document.getElementById("name").value;
        document.getElementById("test").innerHTML=t;
      }
      const arr=["asdasd","asdasda","sadasdas"]
      document.getElementById("array").innerHTML=arr;  
    </script>
</body>
</html>
