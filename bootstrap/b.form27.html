<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineChecbox1" value="option1">
        <label class="form-check-label" for="inlineChecbox1">1</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineChecbox2" value="option2">
        <label class="form-check-label" for="inlineChecbox2">2</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineChecbox3" value="option3" disabled>
        <label class="form-check-label" for="inlineChecbox3">3 (Disabled)</label>
    </div>
</body>
</html>
