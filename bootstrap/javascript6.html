<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>JavaScript Arrays</h2>
        <p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>
        <p id="demo"></p>
        <script>
            var fruits=["banana","apple","orenge","mango"];
            document.getElementById("demo").innerHTML=fruits[fruits.length-2];
        </script>
    </body>
</html>
