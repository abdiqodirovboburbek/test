<!DOCTYPE html>

    <body>
    <h2>JavaScript Arrays</h2>
    <p>If you use a named index when accessing an array,JavaScript will redefine the array to standard object,and some array methods and properties will produce undefined or incorrect results.</p>
     <p id="demo"></p>
     <script>
        const person[];
        person["firstName"]="John";
        person["lastName"]="Doe";
        person["age"]="460";
        document.getElementById("demo").innerHTML=person[0] + " " + person.length;
    </script>
    </body>
    </html>
